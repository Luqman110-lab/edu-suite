  <style>
    /* Custom Scrollbar - Modern thin style */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #d4d4d8 0%, #a1a1aa 100%);
      border-radius: 100px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #a1a1aa 0%, #71717a 100%);
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #3f3f46 0%, #52525b 100%);
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #52525b 0%, #71717a 100%);
    }

    /* Smooth transitions for layout changes */
    .sidebar-transition {
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Dark mode base styles */
    .dark {
      color-scheme: dark;
    }

    /* Theme transition */
    * {
      transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-dark {
      background: rgba(24, 24, 27, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dark .glass {
      background: rgba(24, 24, 27, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Premium card styles */
    .card-premium {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .dark .card-premium {
      background: linear-gradient(135deg, rgba(39, 39, 42, 0.9) 0%, rgba(24, 24, 27, 0.8) 100%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Shimmer effect for loading/premium buttons */
    .shimmer {
      background: linear-gradient(90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite linear;
    }

    /* Gradient text utility */
    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Hover lift effect */
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .dark .hover-lift:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    /* Gradient border */
    .gradient-border {
      position: relative;
    }

    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    /* PWA Install Prompt Animation */
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-up {
      animation: slide-up 0.3s ease-out forwards;
    }

    /* Hide scrollbar but allow scrolling */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Touch-friendly tap targets */
    @media (max-width: 768px) {

      button,
      a,
      input,
      select,
      textarea {
        min-height: 44px;
      }

      input[type="checkbox"],
      input[type="radio"] {
        min-height: 24px;
        min-width: 24px;
      }
    }

    /* Safe area insets for notched devices */
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom, 16px);
    }

    .safe-top {
      padding-top: env(safe-area-inset-top, 0px);
    }

    /* Prevent text selection on interactive elements */
    .no-select {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    /* Active state for mobile touch */
    @media (hover: none) {
      .touch-active:active {
        opacity: 0.8;
        transform: scale(0.98);
      }
    }

    /* Bottom navigation safe area */
    .bottom-nav-safe {
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 8px);
    }

    /* Icon button hover glow */
    .icon-glow:hover {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    }

    /* Focus ring modern style */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    /* Stat card gradient backgrounds */
    .stat-gradient-primary {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
    }

    .stat-gradient-success {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
    }

    .stat-gradient-warning {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(217, 119, 6, 0.1) 100%);
    }

    .stat-gradient-danger {
      background: linear-gradient(135deg, rgba(244, 63, 94, 0.1) 0%, rgba(225, 29, 72, 0.1) 100%);
    }

    /* Mesh gradient background for hero sections */
    .mesh-bg {
      background-image:
        radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.12) 0px, transparent 50%),
        radial-gradient(at 80% 0%, rgba(139, 92, 246, 0.12) 0px, transparent 50%),
        radial-gradient(at 0% 50%, rgba(99, 102, 241, 0.08) 0px, transparent 50%);
    }

    .dark .mesh-bg {
      background-image:
        radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
        radial-gradient(at 80% 0%, rgba(139, 92, 246, 0.08) 0px, transparent 50%),
        radial-gradient(at 0% 50%, rgba(99, 102, 241, 0.05) 0px, transparent 50%);
    }
